<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 20px;
            font-size: 13px;
        }

        .header-left {
            display: flex;
            gap: 15px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header a {
            color: #222;
            text-decoration: none;
            padding: 5px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .apps-menu {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23222"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"/></svg>') no-repeat center;
            cursor: pointer;
            opacity: 0.75;
        }

        .sign-in-btn {
            background: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 9px 23px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .sign-in-btn:hover {
            background: #1557b0;
            box-shadow: 0 1px 2px 0 rgba(66, 133, 244, .3), 0 1px 3px 1px rgba(66, 133, 244, .15);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            margin-top: -100px;
        }

        .logo-container {
            margin-bottom: 30px;
            text-align: center;
        }

        .logo-placeholder {
            width: 272px;
            height: 92px;
            border: 2px dashed #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #5f6368;
            font-size: 14px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        /* Search Box */
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 16px 0 45px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 2px 5px 1px rgba(64, 60, 67, .16);
        }

        .search-box:focus {
            border-color: rgba(223, 225, 229, 0);
            box-shadow: 0 2px 8px 1px rgba(64, 60, 67, .24);
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%235f6368"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>') no-repeat center;
        }

        .voice-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285f4"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>') no-repeat center;
            cursor: pointer;
        }

        /* Buttons */
        .buttons-container {
            display: flex;
            gap: 11px;
        }

        .search-btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            height: 36px;
            line-height: 27px;
            min-width: 54px;
            padding: 0 16px;
            text-align: center;
        }

        .search-btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Footer */
        .footer {
            background: #f2f2f2;
            border-top: 1px solid #e4e4e4;
        }

        .footer-top {
            padding: 15px 30px;
            border-bottom: 1px solid #dadce0;
            color: #70757a;
            font-size: 15px;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        .footer-left,
        .footer-right {
            display: flex;
            gap: 27px;
            padding: 15px;
        }

        .footer a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .footer-bottom {
                flex-direction: column;
                align-items: center;
            }

            .footer-left,
            .footer-right {
                justify-content: center;
            }

            .header {
                padding: 6px 15px;
            }

            .main-content {
                margin-top: -50px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="apps-menu"></div>
            <button class="sign-in-btn">Sign in</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/Kodluyoruz/taskforce/refs/heads/main/css/odev2/google_homepage/assets/logo.png"
                alt="Google Logo">
        </div>

        <div class="search-container">
            <div class="search-icon"></div>
            <input type="text" class="search-box">
            <div class="voice-icon"></div>
        </div>

        <div class="buttons-container">
            <button class="search-btn">Google Search</button>
            <button class="search-btn">I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-top">
            Turkey
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
